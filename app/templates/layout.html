<!doctype html>
<html lang="en">
    <head>
        <meta name="viewport" content="width = device-width, initial-scale = 1">
        <meta name="description" content="">
        <meta name="author" content="Desmond Tan">

        <title>Nodes</title>

         <!-- Bootstrap core CSS -->
        <link rel='stylesheet' href="{{ url_for("static", filename="css/bootstrap.min.css") }}">

        <!-- Custom CSS -->
        <style>
            body {
                padding-top: 3.5rem;
            }
        </style>

    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
            <div class="container">
                <a class="navbar-brand custom-control-inline" href="{{ url_for('main.index') }}">
                    <h3>
                        <span>
                        <img alt="Icon"
                             style="width: 24px; height: 24px"
                             src="{{ url_for('static', filename='images/nodes_icon.png') }}">
                        Nodes
                        </span>

                    </h3>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavBar" aria-controls="myNavBar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="myNavBar">

                    <ul class="nav nav-pills ml-auto">
                        {% if username %}
                            <li class="nav-item" id="today">
                                <a class="nav-link" href="{{ url_for("main.today") }}">Today</a>
                            </li>
                            <li class="nav-item" id="home">
                                <a class="nav-link" href="{{ url_for("main.home_page") }}">Home</a>
                            </li>
                            <li class="nav-item" id="notes">
                                <a class="nav-link" href="{{ url_for("main.my_notes") }}">My Notes</a>
                            </li>
                            <li class="nav-item" id="addNote">
                                <a class="nav-link" href="{{ url_for("main.add_note") }}">Add Note</a>
                            </li>
                            <li class="nav-item" id="profile">
                                <a class="nav-link" href="{{ url_for("main.profile") }}">View profile</a>
                            </li>
                            <li class="nav-item" id="logout">
                                <a class="nav-link" href="{{ url_for("auth.logout") }}">Log Out</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for("auth.signup") }}"> Sign Up </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for("auth.login") }}"> Login </a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        <main role="main">
            {% block body %}{% endblock %}
        </main>

        <div style="margin-bottom:5%;"></div>
        <footer class="text-muted">
            <div class="container">
                <hr>
                <p>
                    <img alt="Icon"
                         style="width: 24px; height: 24px"
                         src="{{ url_for('static', filename='images/nodes_icon.png') }}">
                    Nodes v1.0
                </p>
                <p>&copy; Desmond Tan 2019</p>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js" integrity="sha512-ubuT8Z88WxezgSqf3RLuNi5lmjstiJcyezx34yIU2gAHonIi27Na7atqzUZCOoY4CExaoFumzOsFQ2Ch+I/HCw==" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    </body>
</html>
